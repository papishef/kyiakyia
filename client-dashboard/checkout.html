<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css"/>
    <link href="../datetimepicker.css" rel="stylesheet">
    <title>Checkout</title>>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <img class="" src="../assets/logo-1.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item text-danger">
                <ion-icon name="log-out-outline"></ion-icon> Logout
            </li>
          </ul>
        </div>
    </nav>
  </div>

  <div class="container pb-3">
    <div>
      <div class="dropdown">
        <button style="background: #EAF0EB;" class="btn btn-secondary dropdown-toggle text-dark border-secondary w-100 py-3" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Previous orders
        </button>
        <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">
            <div class="card border-0 mb-3 bg-dark p-2" style="max-width: 320px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img style="height: 4rem; width: 4rem;" class="mt-3" src="../assets/profile-pic.png" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title text-light">Bashiru Usman</h5>
                    <p class="card-text pr-3"><small class="text-success">Bashiru Plumbing Services</small></p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div style="background: #EAF0EB;" class="container mt-4 p-4">
      <p class="h3">Orders</p>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div  style="background: #88D382;" class="card border-0 mb-3 p-2" style="max-width: 320px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img style="height: 6rem; width: 6rem;" class="mt-3" src="../assets/profile-pic.png" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title text-light">Bashiru Usman</h5>
                  <p class="card-text pr-3"><small class="text-dark">Bashiru Plumbing Services</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" style="height: 5rem;" type="text" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="result">Availability</label>
        <div  class="py-3 rounded" id="picker">
          <input type="hidden" class="form-control" id="result" value="">
        </div>
      </div>

      <div class="form-group">
        <label for="brief">Brief description</label>
        <textarea id="brief" style="height: 5rem;" type="text" class="form-control"></textarea>
      </div>

      <button class="primary-btn-1 btn border-danger btn-secondary">Proceed to order</button>
      <button class="secondary-btn-1 btn">Call us</button>
    </div>

    <div class="text-right py-4">
      <button class="primary-btn-2 btn border-0 btn-secondary">Add order</button>
    </div>
  </div>

      

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
<script src="../datetimepicker.js"></script>
<script>
  $('#picker').dateTimePicker({
    dateFormat: "YYYY-MM-DD HH:mm"
  });
</script>
</body>
</html>
