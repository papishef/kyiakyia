<div class="row">
    <div style="background: url(./assets/con-bg-1.png);" class="col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">

          <div class="container py-4 mb-3">

              <div class="card-body">
                <h5 class="form-title h3 py-3">Send us a mail</h5>
                  <form class="pt-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control py-3" id="name">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <label for="subject">Subject</label>
                      <input type="text" class="form-control py-3" id="subject">
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea type="text" class="form-control py-3" id="message"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-block primary-btn-2 text-light">Send</button>
                  </form>

                  <p class="text-center py-4">Or</p>

              </div>
