    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand mx-auto py-3" href="#">
          <img src="../assets/logo-2.png" alt="">
      </a>

      <span onclick="openNav()" class="showbtn text-light h4"><ion-icon name="menu-outline"></ion-icon></span>
    </nav>
  </div>
  
    <div id="mySidenav" style="z-index: 5;" class="sidenav">

      <ul class="nav flex-column">
        <li class="nav-item my-4 pb-4">
          <span class="nav-link">
            <div class="card mb-3 bg-dark" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../assets/profile-pic.png" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <p class="card-text text-light">Marrienta Ujunwa</p>
                    <p class="card-text"><small class="text-success">Catering</small></p>
                  </div>
                </div>
              </div>
            </div>
          </span>

        <li class="nav-item pt-2">
          <a class="nav-link text-dark" href="#"><ion-icon name="analytics-outline"></ion-icon> Overview</a>

    <!-- Use any element to open the sidenav -->
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      
      <div  style="background: #F2FCF1;" class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <img src="../assets/profile-pic.png" alt="" class="img img-thumbnail d-block mx-auto">
              <div class="text-center py-3">
                <input id='fileid' type='file' hidden/>
                <input id='buttonid' class="btn secondary-btn-1 text-light mx-2 my-2 my-sm-0" type='button' value='Change picture' />
              </div>
            </div>
            <div class="col">
              <div class="mx-auto card">
                <div class="card-body">
                  <h5 class="form-title">Profile</h5>
                    <form class="pt-4">
                      <div class="form-group row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="constance" disabled>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Abiola" disabled>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CassyAbby@kyiakyiamail.com" disabled>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" value="password" disabled>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Business name" disabled>
                      </div>
                      <div class="form-group">
                        <select class="form-control" id="exampleFormControlSelect1" disabled>
                          <option>Catering Services</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="custom-file mb-4">
                        <input type="file" class="custom-file-input" id="customFile" disabled>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                      <button type="submit" class="btn btn-block primary-btn-2 text-light">Edit profile</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <div class="container">
          <p class="h4">Work Photos</p>
          <div>
            <div class="row mx-auto justify-content-around">
              <div class="col-sm-5 col-md-2">
                <img style="height: 6rem;" src="../assets/gallery/1.jpg" alt="" class="img img-thumbnail m-1">
              </div>
              <div class="col-sm-5 col-md-2">
                <img style="height: 6rem;" src="../assets/gallery/2.jpg" alt="" class="img img-thumbnail m-1">
              </div>
              <div class="col-sm-5 col-md-2">
                <img style="height: 6rem;" src="../assets/gallery/3.jpg" alt="" class="img img-thumbnail m-1">
              </div>
              <div class="col-md-2">
                <div class="text-center py-3">
                  <input id='fileid2' type='file' hidden/>
                <input id='buttonid2' class="btn primary-btn-1 text-light font-weight-bold mx-2 my-2 my-sm-0" type='button' value='Add photo' />
                </div>
              </div>
            </div>
          </div>
        </div>
