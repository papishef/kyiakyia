    </nav>
  </div>

              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="../assets/profile-pic.png" class="card-img rounded" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <p class="card-text text-light">Marrienta Ujunwa</p>

        <li class="nav-item pt-2">

        <li class="nav-item">

          <a class="nav-link text-dark" href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon> Reviews</a>

        <span class="ml-4"><button type="button" class="btn btn-link text-danger"><ion-icon name="log-out-outline"></ion-icon> Logout</button></span>

    <!-- Use any element to open the sidenav -->

    <div id="main">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div style="background: #05B91620" class="card text-dark mb-3" style="max-width: 18rem;">
            <div class="card-header text-center h4">8</div>
            <div class="card-body text-center">
              <small class="card-title text-center">Orders Today</small>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div style="background: #05B91620" class="card text-dark mb-3" style="max-width: 18rem;">
            <div class="card-header text-center h4">18</div>
            <div class="card-body text-center">
              <small class="card-title text-center">Total Orders</small>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div style="background: #05B91620" class="card text-dark mb-3" style="max-width: 18rem;">

            <div class="card-body text-center">

        </div>
        <div class="col-sm-12 col-md-3">

            </div>
          </div>
        </div>

      <div class="py-4">
        <table class="table rounded">

            </tr>
          </thead>
          <tbody>
            <tr>

            <tr>
              <th scope="row">You accepted a job from Osaro Jane</th>

            </tr>
          </tbody>
