        </li>
        <li class="nav-item pt-2">
          <a class="nav-link text-dark" href="#"><span class="h3">Admin</span></a>
        </li>
        <li class="nav-item pt-2">
          <a class="nav-link text-light" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a style="background-color: tomato;" class="nav-link text-dark" href="#">Orders</a>

      <div class="pt-4 mt-4">
        <span class="ml-4"><button type="button" class="btn btn-link text-dark"><ion-icon name="log-out-outline"></ion-icon> Logout</button></span>

    <!-- Use any element to open the sidenav -->
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

      <div class="container">
        <p class="h3 text-light py-3">Orders</p>
        <table class="table table-hover bg-light border-rounded">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Customer name</th>
              <th scope="col">Category</th>
              <th scope="col">Order details</th>
              <th scope="col">Vendor</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Ajayi Peters</td>
              <td>domestics</td>
              <td>
                <button type="button" class="btn btn-link p-0" data-toggle="modal" data-target="#exampleModal" data-whatever="order-contents">See details</button>
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <p>abc</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td class="vendor-name">Roselyn Cleaning Services</td>
              <td><button class="btn btn-link re-assign text-warning p-0">Reassign</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="./side-nav.js"></script>
<script>

  ///////MODAL FOR ORDERS PAGE//////////////

  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var modal = $(this)
    modal.find('.modal-body p').text(recipient)
  })
 
 
  ///////VENDOR CHANGE FUNCTION//////////////

  $('.re-assign').on('click', function (event) {
    
    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
    var reAssign = $(this);
    var pNode = reAssign.parent().parent();
    
    pNode.find('.vendor-name').html(
      `  <div class="form-group">
          <input type="email" class="form-control" placeholder="search vendor" id="exampleInputEmail1">
        </div>
      `
    )
  })

</script>
